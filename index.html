<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>To do list</title>
</head>
<body>
    <div class="container">
        <h1 class="title text-center">To Do List</h1>
   
    <form class="row form js-form">
        <div class="add col-8">
            <label for="exampleFormControlInput1" class="form-label">Description</label>
            <input type="text" class="form-control js-task" placeholder="Example: Feed the cats">
        </div>
        <div class="col-3">
            <btn class="btn btn-success btn-lg button js-button">Add</btn>
        </div>
        
    </form>
    <div class="tasks">
        <ol class="js-list"></ol>
    </div>

</div>
    
    <script src="app.js"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
